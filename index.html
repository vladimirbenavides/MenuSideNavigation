    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <img src="./Assets/home.svg" alt="Home_svg" class="nav_img">

                </article>

            <li class="nav_item">

                </article>
            </li>
            <li class="nav_item">
                <figure class="nav_figure">
